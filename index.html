    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bonnie</title>
    <audio id="backgroundMusic" src="Birthday.mp3" loop></audio>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff0000, #ff9900, #33cc33, #3399ff, #cc33ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Calibri, sans-serif;
            position: relative;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes hoverEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .hidden {
            display: none;
        }
        
        .centered-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
            position: relative;
        }
        
        .message {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
            transform-origin: center; /* Ensure scaling happens from the center */
        }
        
        .message:hover {
            animation: none; /* Stop the floating animation on hover */
            transform: scale(1.1); /* Scale up and keep centered */
            animation: hoverEffect 1s ease-in-out infinite; /* Apply hover effect */
        }
        
        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20; /* Ensure button is above other content */
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <button id="startButton">Start Celebration</button>
        <div class="hidden message">Happy Birthday Bonnie</div>
    </div>
    <canvas id="confettiCanvas" class="hidden"></canvas>
    <audio id="backgroundMusic" src="your-music-file.mp3" loop></audio>

<div id="content">
  <br />
  <div class="buttonContainer">
    <button id="stopButton">Stop Confetti</button>
    <button id="startButton">Drop Confetti</button>
  </div>
</div>
<canvas id="canvas"></canvas>

    <script src="script.js"></script>

    <script>
        // Confetti effect with tsparticles
        tsParticles.load("confettiCanvas", {
            "particles": {
                "number": {
                    "value": 0
                },
                "size": {
                    "value": 3
                },
                "color": {
                    "value": ["#ff0000", "#ff9900", "#33cc33", "#3399ff", "#cc33ff"]
                },
                "opacity": {
                    "value": 0.5
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "random",
                    "outMode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onClick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });

        // Show elements and play music when button is clicked
        document.getElementById('startButton').addEventListener('click', function() {
            document.querySelector('.message').classList.remove('hidden');
            document.getElementById('confettiCanvas').classList.remove('hidden');
            document.getElementById('backgroundMusic').play();
            this.classList.add('hidden'); // Hide the button
        });
    </script>
</body>
</html>
